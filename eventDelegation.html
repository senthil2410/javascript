<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-Delegation</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: repeat(4,1fr);
             grid-auto-rows: 150px;
             gap: 10px;
        }
    </style>

</head>
<body>
     <div class="container">
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>
       <div class="box"></div>

     </div>

 <script>
      const container=document.querySelector(".container");

      container.addEventListener("click",(event)=>
    {
        event.target.style.backgroundColor="red";
    })
 </script>

</body>
</html>
